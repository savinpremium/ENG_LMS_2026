<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart English | Academy Management System</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #0f172a;
        overflow-x: hidden;
      }
      
      /* Professional Brand Loader */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        background: #2E3192;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 40px;
        font-weight: 900;
        margin-bottom: 24px;
        animation: pulse 2s infinite ease-in-out;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(46, 49, 146, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(46, 49, 146, 0); }
      }

      .loader-text {
        font-size: 14px;
        font-weight: 800;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #2E3192;
      }

      input, select, textarea {
        color: #000000 !important;
      }
      ::placeholder {
        color: #94a3b8 !important;
        opacity: 1;
      }
      ::selection {
        background: #2E3192;
        color: #ffffff;
      }
      .font-handwriting {
        font-family: 'Permanent Marker', cursive;
      }
    </style>

    <!-- Simplified Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0?external=react",
    "qrcode.react": "https://esm.sh/qrcode.react@4.2.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>

  <body>
    <!-- Splash Loader (Hidden once React mounts) -->
    <div id="initial-loader">
      <div class="loader-logo">S</div>
      <div class="loader-text">Smart English</div>
    </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
    
    <script>
      // Graceful removal of loader
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
